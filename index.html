<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="login.css"  rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
    <div class="header"><h1>The Forecast</h1>
        
    </div>
</header>
    
    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box"><input type='email' placeholder="Email" required> <i class='bx bxs-user'></i>
            </div>
            <div class="input-box"><input type="password" placeholder="Password" required> <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot"><label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
            
        </form>
    </div>
</body>
</html>
